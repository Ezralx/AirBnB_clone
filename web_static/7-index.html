<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="stylesheet" href="styles/4-common.css"/>
		<link rel="stylesheet" href="styles/3-header.css"/>
		<link rel="stylesheet" href="styles/3-footer.css"/>
		<link rel="stylesheet" href="styles/6-filters.css"/>
        <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon" />
	</head>
    <body>
		<header>
			<div id="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Semen Wello, Gamegofa...</h4>
					<ul class="popover">
						<li><h2>Gamegofa</h2>
							<ul>
								<li><h4>Arba Minch</h4></li>
								<li><h4>Konso</h4></li>
							</ul></li>
						<li><h2>Semen Wello</h2>
							<ul>
								<li><h4>Weldiya</h4></li>
								<li><h4>Kobo</h4></li>
							</ul></li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li><h4>Internet</h4></li>
						<li><h4>TV</h4></li>
						<li><h4>Kitchen</h4></li>
                        <li><h4>Gym</h4></li>
					</ul>
				</div>

			</section>
            <section class="places">
                <h1>Places</h1>
                <article><h2>My home</h2></article>
                <article><h2>Tiny house</h2></article>
                <article><h2>A suite</h2></article>
            </section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
